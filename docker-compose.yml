version: '3'

services:
  backend:
    build: ./django_backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./django_backend:/usr/src/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./angular_frontend
    volumes:
      - ./angular_frontend:/usr/src/app
    ports:
      - "4200:80"

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: noticeboard_db
      POSTGRES_USER: superuser
      POSTGRES_PASSWORD: test

volumes:
  postgres_data: